<!DOCTYPE html>
<html>
<head>
  <title>Colorful Bubble Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .bubble-navigation {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .bubble-navigation .bubble {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff6f69;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .bubble-navigation .bubble:last-child {
      margin-right: 0;
    }
    
    .bubble-navigation .bubble:hover {
      background-color: #ffcc5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble-navigation">
      <div class="bubble">1</div>
      <div class="bubble">2</div>
      <div class="bubble">3</div>
      <div class="bubble">4</div>
    </div>
  </div>
</body>
</html>
