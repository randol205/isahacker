<!DOCTYPE html>
<html>
<head>
  <title>Colorful Bubble Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .bubble-navigation {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .bubble-navigation .bubble {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff6f69;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(186, 20, 20);
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .bubble-navigation .bubble:last-child {
      margin-right: 0;
    }
    
    .bubble-navigation .bubble:hover {
      background-color: #109a39;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble-navigation">
      <a href="page1.html" class="bubble">1</a>
      <a href="page2.html" class="bubble">2</a>
      <a href="page3.html" class="bubble">3</a>
      <a href="page4.html" class="bubble">4</a>
    </div>
  </div>
</body>
</html>ok
